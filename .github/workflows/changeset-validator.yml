name: Validate Changesets

on:
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Validate Changesets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Check for changeset
        run: |
          # Get the base branch (usually main)
          BASE_BRANCH="${GITHUB_BASE_REF:-main}"
          
          # Fetch the base branch
          git fetch origin $BASE_BRANCH:$BASE_BRANCH || true
          
          # Check if there are any changeset files in this PR
          if [ -z "$(git diff --name-only origin/$BASE_BRANCH...HEAD | grep -E '^\.changeset/.*\.md$')" ]; then
            echo "⚠️  No changeset found! Please add a changeset by running 'pnpm changeset'"
            echo "This PR modifies packages but doesn't include a changeset file."
            exit 1
          fi
          
          echo "✅ Changeset file found"

      - name: Validate changesets
        run: pnpm changeset status || echo "No pending changesets (this is expected for PRs)"

